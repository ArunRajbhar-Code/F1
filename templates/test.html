<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .btn-predict {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
        }

        .btn-predict:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #17a2b8;
        }
    </style>
</head>

<body>

    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Flight Price Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Heading -->
    <h1>Flight Price Prediction</h1>

    <!-- Prediction Form -->
    <div class="container my-5">
        <form action="/predict" method="post">
            <div class="row my-3">
                <!-- Departure Date -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Departure Date</h5>
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" class="form-control" required>
                    </div>
                </div>
                <!-- Arrival Date -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Arrival Date</h5>
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" class="form-control"
                            required>
                    </div>
                </div>
            </div>

            <div class="row my-3">
                <!-- Source -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Source</h5>
                        <select name="Source" id="Source" class="form-control" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                </div>
                <!-- Destination -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Destination</h5>
                        <select name="Destination" id="Destination" class="form-control" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row my-3">
                <!-- Stopage -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Stopage</h5>
                        <select name="stops" class="form-control" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>
                </div>
                <!-- Airline -->
                <div class="col-md-6 mb-3">
                    <div class="card p-4">
                        <h5 class="card-title">Airline</h5>
                        <select name="airline" id="airline" class="form-control" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn-predict">Predict</button>
            </div>
        </form>
    </div>

    <!-- Prediction Result -->
    <div class="container text-center my-4">
        <h3><b>{{ prediction_rf }}</b></h3>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Flight Price Prediction. All Rights Reserved.</p>
            <p><a href="/about">About</a> | <a href="/services">Services</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
